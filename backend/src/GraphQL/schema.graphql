# schema.graphql
type User {
  _id: ID!
  username: String!
  password: String!
}

input AuthDetailInput {
  username: String!
  password: String!
}

type Query {
  getUser(userId: ID!): User
}

type Mutation {
  register(input: AuthDetailInput!): User!
  login(username: String!, password: String!): User!
}
