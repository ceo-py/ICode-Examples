# schema.graphql
type User {
  _id: ID!
  username: String!
  password: String!
}

type AuthResult {
  isAuthenticated: Boolean!
  token: String
  message: String
  code: Int
}

input AuthDetailInput {
  username: String!
  password: String!
}

type Query {
  getUser(userId: ID!): User
}

type Mutation {
  register(input: AuthDetailInput!): AuthResult!
  login(username: String!, password: String!): AuthResult!
}
